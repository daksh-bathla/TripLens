<script>
async function loadAnalytics() {
  try {
    const res = await fetch("http://localhost:5000/trips");
    const trips = await res.json();

    // Totals
    const totalTrips = trips.length;
    const totalSpending = trips.reduce((sum, t) => sum + Number(t.budget || 0), 0);
    const totalCarbon = trips.reduce((sum, t) => sum + Number(t.carbon || 0), 0);

    document.getElementById("totalTrips").textContent = totalTrips;
    document.getElementById("totalSpending").textContent = `₹${totalSpending}`;
    document.getElementById("totalCarbon").textContent = `${totalCarbon}kg`;

    // Mode Count
    const modeCounts = { Flight: 0, Train: 0, Car: 0 };
    trips.forEach(t => {
      if (modeCounts[t.mode] !== undefined) modeCounts[t.mode]++;
    });

    new Chart(document.getElementById("modeChart"), {
      type: "doughnut",
      data: {
        labels: Object.keys(modeCounts),
        datasets: [{
          data: Object.values(modeCounts),
          backgroundColor: ["#0a8574", "#94a3b8", "#fbbf24"]
        }]
      },
      options: {
        animation: {
          duration: 1000,
          easing: 'easeOutQuart'
        },
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });

    new Chart(document.getElementById("budgetChart"), {
      type: "bar",
      data: {
        labels: trips.map((t, i) => `Trip ${i + 1}`),
        datasets: [{
          label: "Budget (₹)",
          data: trips.map(t => t.budget),
          backgroundColor: "#0a8574"
        }]
      },
      options: {
        animation: {
          duration: 1000,
          easing: 'easeOutQuart'
        },
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

  } catch (error) {
    console.error("Failed to load analytics:", error);
  }
}

loadAnalytics();
</script>
